{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light">
    <div class="card card-atlantica shadow-lg" style="max-width: 420px; width: 100%;">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <img src="{{ url_for('static', filename='img/logo-atlantica-login.png') }}" alt="Atlântica" height="60">
                <h4 class="mt-3 text-primary fw-bold">Sistema Interno</h4>
                <p class="text-muted">Faça login para continuar</p>
            </div>

            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">E-mail</label>
                    <input type="email" name="email" class="form-control form-control-lg" required autofocus>
                </div>
                <div class="mb-4">
                    <label class="form-label">Senha</label>
                    <input type="password" name="senha" class="form-control form-control-lg" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100 fw-bold">
                    <i class="bi bi-box-arrow-in-right"></i> Entrar
                </button>
            </form>

            <div class="text-center mt-4">
                <small class="text-muted">© 2025 Atlântica Hospitality</small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
